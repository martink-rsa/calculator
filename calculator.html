<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "./assets/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Gothic+A1:300,500&display=swap" rel="stylesheet"> 
        <title>Calculator</title>
    </head>
    <body>
        <div id="container-main">
            <div id="main-fx-overlay1"></div>
            <div id="main-fx-overlay2"></div>
            <div id="container-topbar">
                <div id="container-topbar-left">
                    <!--<i class="fas fa-calculator img-fa-top"></i>-->
                    <div class="logo-header">Calculator</div>
                </div>
            </div>
            <div id="container-calculator">
                <div id="container-display">
                    <div id="container-display-settings">
                        <button id="settings-icon" class="btn-settings-cog"><i class="fas fa-cog fa-2x icon-settings-cog"></i></button>
                    </div>
                    <div id="container-display-infobar">
                        <div id="display-infobar">0</div>
                        <div id="container-display-stream">
                          <div id="display-stream">0</div>
                        </div>
                    </div>
                </div>
                <div id=container-controls>  
                    <!-- Row 1 -->                  
                    <button id="btn-key-clear" class="button-main button-style-1" type="button">C</button>
                    <button id="btn-key-available" class="button-main button-style-1" type="button"></button>
                    <button id="btn-key-backspace" class="button-main button-style-1" type="button"><i class="fas fa-backspace"></i></button>
                    <button id="btn-key-divide" class="button-main button-style-1" type="button">÷</button>
                    <!-- Row 2 --> 
                    <button id="btn-key-7" class="button-main button-style-2" type="button">7</button>
                    <button id="btn-key-8" class="button-main button-style-2" type="button">8</button>
                    <button id="btn-key-9" class="button-main button-style-2" type="button">9</button>
                    <button id="btn-key-multiply" class="button-main button-style-1" type="button">×</button>
                    <!-- Row 3 --> 
                    <button id="btn-key-4" class="button-main button-style-2" type="button">4</button>
                    <button id="btn-key-5" class="button-main button-style-2" type="button">5</button>
                    <button id="btn-key-6" class="button-main button-style-2" type="button">6</button>
                    <button id="btn-key-subtract" class="button-main button-style-1" type="button">-</button>
                    <!-- Row 4 --> 
                    
                    <button id="btn-key-1" class="button-main button-style-2" type="button">1</button>
                    <button id="btn-key-2" class="button-main button-style-2" type="button">2</button>
                    <button id="btn-key-3" class="button-main button-style-2" type="button">3</button>
                    <button id="btn-key-add" class="button-main button-style-1" type="button">+</button>
                    <!-- Row 5 --> 
                    <button id="btn-key-plusminus" class="button-main button-style-1" type="button">±</button>
                    <button id="btn-key-0" class="button-main button-style-2" type="button">0</button>
                    <button id="btn-key-decimal" class="button-main button-style-1" type="button">.</button>
                    <button id="btn-key-equals" class="button-main button-style-1" type="button">=</button>
                </div>
            </div>    
        </div>
        <div id="wrapper-settings">
            <div id=container-wrapper-fx>
                <div id="container-settings" >
                    <div id="settings-title">
                        <div id="settings-title-text">
                            <h4>Options</h4>
                        </div>
                        <button id="btn-settings-closex" type="button">X</button>
                    </div>
                    <div id="settings-contents">
                        <div id="settings-contents-options">
                            <div class="settings-text">Option 1:</div>
                            <label class="switch"><input id="#settings-option-1" type="checkbox"><span class="slider"></span></label>
                            <div class="settings-text">Option 2:</div>
                            <label class="switch"><input type="checkbox"><span class="slider"></span></label>
                            <div class="settings-text">Option 3:</div>
                            <label class="switch"><input type="checkbox"><span class="slider"></span></label>
                        </div>
                    </div>
                    <div id="settings-close">
                        <button id="btn-settings-close" type="button">Close</button>
                    </div>
                </div>     
            </div>
        </div>
        <script src="https://kit.fontawesome.com/63c83e48fd.js"></script>
        <script type="text/javascript" src="./assets/js/calculator.js"></script>
    </body>
</html>
